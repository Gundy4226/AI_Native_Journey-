<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha Test Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/mocha/mocha.css" rel="stylesheet" />
</head>
<body>
    <div id="mocha"></div>

    <script src="https://cdn.jsdelivr.net/npm/mocha/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>

    <!-- Source file(s) to be tested -->
    <script src="script.js"></script>

    <script>
      mocha.setup('bdd');
      const expect = chai.expect; // Make expect globally available for our tests
    </script>

    <!-- Test file(s) -->
    <script src="__tests__/example.test.js"></script>
    <script src="__tests__/summary.test.js"></script>
    <script src="__tests__/plan.test.js"></script>
    <script src="__tests__/quests.test.js"></script>

    <script>
      mocha.run();
    </script>
</body>
</html>
