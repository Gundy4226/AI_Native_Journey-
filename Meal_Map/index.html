<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axe-core"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
        <a href="#meal-logger" class="nav-link">Log Meals</a>
        <a href="#analysis-output" class="nav-link">Analysis</a>
        <a href="#history-container" class="nav-link">History</a>
    </nav>

    <div id="main-content" class="container" role="main">
    <h1>Meal Map</h1>
    <div id="meal-logger" class="meal-input-container" aria-labelledby="meal-logger-heading">
        <h2 id="meal-logger-heading">Log Your Meals</h2>

        <!-- Water Intake -->
        <div class="meal-entry">
            <label for="water-intake">Water Intake (glasses):</label>
            <input type="number" id="water-intake" min="0" placeholder="e.g., 8" aria-label="Water intake in glasses">
        </div>

        <!-- Meal Entries with Mood -->
        <div class="meal-entry">
            <label for="breakfast">Breakfast:</label>
            <div class="input-group">
                <input type="text" id="breakfast" placeholder="e.g., Oatmeal with berries" aria-label="Breakfast food">
                <label for="breakfast-time" class="time-label">Time:</label>
                <select id="breakfast-time" aria-label="Breakfast time">
                    <option value="">Select a time</option>
                    <option value="06:00">6:00 AM</option>
                    <option value="06:30">6:30 AM</option>
                    <option value="07:00">7:00 AM</option>
                    <option value="07:30">7:30 AM</option>
                    <option value="08:00">8:00 AM</option>
                    <option value="08:30">8:30 AM</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="09:30">9:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                </select>
                <select id="breakfast-mood" aria-label="How you felt after breakfast">
                    <option value="none" selected disabled>How did it feel?</option>
                    <option value="energized">Energized</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="sluggish">Sluggish</option>
                </select>
            </div>
        </div>
        <div class="meal-entry">
            <label for="lunch">Lunch:</label>
            <div class="input-group">
                <input type="text" id="lunch" placeholder="e.g., Grilled chicken salad" aria-label="Lunch food">
                <label for="lunch-time" class="time-label">Time:</label>
                <select id="lunch-time" aria-label="Lunch time">
                    <option value="">Select a time</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="13:30">1:30 PM</option>
                    <option value="14:00">2:00 PM</option>
                </select>
                <select id="lunch-mood" aria-label="How you felt after lunch">
                    <option value="none" selected disabled>How did it feel?</option>
                    <option value="energized">Energized</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="sluggish">Sluggish</option>
                </select>
            </div>
        </div>
        <div class="meal-entry">
            <label for="dinner">Dinner:</label>
            <div class="input-group">
                <input type="text" id="dinner" placeholder="e.g., Salmon with roasted vegetables" aria-label="Dinner food">
                <label for="dinner-time" class="time-label">Time:</label>
                <select id="dinner-time" aria-label="Dinner time">
                    <option value="">Select a time</option>
                    <option value="17:00">5:00 PM</option>
                    <option value="17:30">5:30 PM</option>
                    <option value="18:00">6:00 PM</option>
                    <option value="18:30">6:30 PM</option>
                    <option value="19:00">7:00 PM</option>
                    <option value="19:30">7:30 PM</option>
                    <option value="20:00">8:00 PM</option>
                    <option value="20:30">8:30 PM</option>
                    <option value="21:00">9:00 PM</option>
                </select>
                <select id="dinner-mood" aria-label="How you felt after dinner">
                    <option value="none" selected disabled>How did it feel?</option>
                    <option value="energized">Energized</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="sluggish">Sluggish</option>
                </select>
            </div>
        </div>

        <!-- Granular Snacks -->
        <div class="meal-entry">
            <label>Snacks:</label>
            <div id="snacks-container" aria-live="polite">
                <!-- Snack inputs will be added here -->
            </div>
            <button type="button" id="add-snack-btn" class="button button-secondary">+ Add Snack</button>
        </div>

        <button id="analyze-btn" class="button button-primary">Analyze My Day</button>
    </div>

    <div id="routine-generator" class="meal-input-container" aria-labelledby="routine-generator-heading">
        <h2 id="routine-generator-heading">Generate a Workout Routine</h2>
        <button id="generate-routine-btn" class="button button-secondary">Generate Muscle-Building Routine</button>
        <div id="routine-output" class="hidden" aria-live="polite"></div>
    </div>
    
    <div id="analysis-output" class="hidden" aria-labelledby="analysis-heading">
        <h2 id="analysis-heading">Today's Analysis</h2>
        <div id="summary"></div>
        <h3>Suggestions for Improvement:</h3>
        <ul id="suggestions" aria-live="polite"></ul>
        <div id="community-tip-container" class="hidden" aria-live="polite">
            <h4>ðŸ’¡ Community Tip</h4>
            <p id="community-tip-text"></p>
        </div>
    </div>
    
    <!-- Placeholder for Charts -->
    <div id="charts-container" class="hidden" role="region" aria-labelledby="charts-heading">
        <h2 id="charts-heading">Data Visualized</h2>
        <canvas id="macro-chart" role="img" aria-label="Pie chart showing the distribution of macronutrients for the day"></canvas>
    </div>

    <!-- Placeholder for Weekly Summary -->
    <div id="weekly-summary-container" class="hidden" role="region" aria-labelledby="weekly-summary-heading">
        <h2 id="weekly-summary-heading">Your Week at a Glance</h2>
        <div id="weekly-summary" class="summary-grid" aria-live="polite">
            <!-- Summary content will be injected here by script.js -->
        </div>
    </div>

    <!-- NEW: Meal Plan & Actions -->
    <div id="meal-plan-container" class="meal-input-container" role="region" aria-labelledby="meal-plan-heading">
        <h2 id="meal-plan-heading">Meal Plan & Actions</h2>
        <button id="generate-plan-btn" class="button button-primary">Generate a 3-Day Meal Plan</button>
        <div id="meal-plan-output" class="hidden" aria-live="polite">
            <!-- Generated meal plan will be injected here -->
        </div>
        <div id="meal-plan-actions" class="hidden">
             <button id="export-grocery-btn" class="button button-secondary">Export to Grocery List</button>
             <button id="find-meal-kits-btn" class="button button-secondary">Find Meal Kits</button>
        </div>
    </div>

    <!-- NEW: Wellness Quests -->
    <div id="quests-container" class="meal-input-container" role="region" aria-labelledby="quests-heading">
        <h2 id="quests-heading">Wellness Quests</h2>
        <div id="quests-output" aria-live="polite">
            <!-- Quests will be injected here -->
        </div>
    </div>

    <div id="history-container" role="region" aria-labelledby="history-heading">
        <h2 id="history-heading">
            Meal History
            <div class="history-controls">
                <label for="import-file" class="button button-secondary">Import</label>
                <input type="file" id="import-file" accept=".json" style="display: none;" aria-label="Import meal history from a JSON file">
                <button id="export-btn" class="button button-secondary">Export</button>
                <button id="clear-history-btn" class="button button-danger">Clear All</button>
            </div>
        </h2>
        <ul id="history-list" aria-live="polite">
            <!-- Meal history will be dynamically inserted here -->
        </ul>
    </div>
</div>
<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js?v=1.1"></script>
</body>
</html>
