<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Pattern Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#meal-logger" class="nav-link">Log Meals</a>
        <a href="#analysis-output" class="nav-link">Analysis</a>
        <a href="#history-container" class="nav-link">History</a>
    </nav>

    <div class="container">
        <h1>Meal Pattern Analyzer</h1>
        <div id="meal-logger" class="meal-input-container">
            <h2>Log Your Meals</h2>

            <!-- Water Intake -->
            <div class="meal-entry">
                <label for="water-intake">Water Intake (glasses):</label>
                <input type="number" id="water-intake" min="0" placeholder="e.g., 8">
            </div>

            <!-- Meal Entries with Mood -->
            <div class="meal-entry">
                <label for="breakfast">Breakfast:</label>
                <div class="input-group">
                    <input type="text" id="breakfast" placeholder="e.g., Oatmeal with berries">
                    <input type="time" id="breakfast-time">
                    <select id="breakfast-mood">
                        <option value="none" selected disabled>How did it feel?</option>
                        <option value="energized">Energized</option>
                        <option value="satisfied">Satisfied</option>
                        <option value="sluggish">Sluggish</option>
                    </select>
                </div>
            </div>
            <div class="meal-entry">
                <label for="lunch">Lunch:</label>
                <div class="input-group">
                    <input type="text" id="lunch" placeholder="e.g., Grilled chicken salad">
                    <input type="time" id="lunch-time">
                    <select id="lunch-mood">
                        <option value="none" selected disabled>How did it feel?</option>
                        <option value="energized">Energized</option>
                        <option value="satisfied">Satisfied</option>
                        <option value="sluggish">Sluggish</option>
                    </select>
                </div>
            </div>
            <div class="meal-entry">
                <label for="dinner">Dinner:</label>
                <div class="input-group">
                    <input type="text" id="dinner" placeholder="e.g., Salmon with roasted vegetables">
                    <input type="time" id="dinner-time">
                    <select id="dinner-mood">
                        <option value="none" selected disabled>How did it feel?</option>
                        <option value="energized">Energized</option>
                        <option value="satisfied">Satisfied</option>
                        <option value="sluggish">Sluggish</option>
                    </select>
                </div>
            </div>

            <!-- Granular Snacks -->
            <div class="meal-entry">
                <label>Snacks:</label>
                <div id="snacks-container">
                    <!-- Snack inputs will be added here -->
                </div>
                <button type="button" id="add-snack-btn">+ Add Snack</button>
            </div>

            <button id="analyze-btn">Analyze My Day</button>
        </div>
        
        <div id="analysis-output" class="hidden">
            <h2>Today's Analysis</h2>
            <div id="summary"></div>
            <h3>Suggestions for Improvement:</h3>
            <ul id="suggestions"></ul>
        </div>
        
        <!-- Placeholder for Charts -->
        <div id="charts-container" class="hidden">
            <h2>Data Visualized</h2>
            <canvas id="macro-chart"></canvas>
        </div>

        <!-- Placeholder for Weekly Summary -->
        <div id="weekly-summary-container" class="hidden">
            <h2>Your Week at a Glance</h2>
            <div id="weekly-summary"></div>
        </div>

        <div id="history-container">
            <h2>
                Meal History
                <div class="history-controls">
                    <label for="import-file" class="file-label">Import</label>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                    <button id="export-btn">Export</button>
                    <button id="clear-history-btn">Clear All</button>
                </div>
            </h2>
            <ul id="history-list">
                <!-- Meal history will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
